<!DOCTYPE html>
<html>
<head>
  <title>WebSocket Test</title>
  <script>
    function connectWebSocket() {
      const socket = new WebSocket('ws://localhost:3000?appId=app123');

      socket.onopen = function() {
        updateStatus('WebSocket connection established.');
      };

      socket.onmessage = function(event) {
        updateStatus('Message received: ' + event.data);
      };

      socket.onerror = function(error) {
        updateStatus('WebSocket error: ' + error);
      };

      socket.onclose = function() {
        updateStatus('WebSocket connection closed.');
      };
    }

    function updateStatus(message) {
      console.log(message); // Log to console
      document.getElementById('statusWindow').innerText = message; // Display on webpage
    }

    window.onload = connectWebSocket;
  </script>
</head>
<body>
  <!-- HTML element for displaying status and messages -->
  <div id="statusWindow" style="height: 200px; overflow-y: auto; border: 1px solid #ccc;">
    <!-- Status and messages will be displayed here -->
  </div>
</body>
</html>
